--- 
# Role: OpenSCAP Compliance Scanning
# This role installs OpenSCAP and runs a CIS benchmark scan on CentOS Stream 9

- name: Install OpenSCAP packages
  yum:
    name:
      - openscap-scanner
      - scap-security-guide
    state: present

- name: Ensure reports directory exists
  file:
    path: "/home/{{ lookup('env','USER') }}/reports/openscap"
    mode: '0755'
    state: directory

- name: Run OpenSCAP CIS scan
  command: >
    oscap xccdf eval
    --profile xccdf_org.ssgproject.content_profile_cis
    --results /home/{{ lookup('env','USER') }}/reports/openscap/cis-results.xml
    --report /home/{{ lookup('env','USER') }}/reports/openscap/cis-report.html
    /usr/share/xml/scap/ssg/content/ssg-rhel9-ds.xml
  args:
    creates: /home/{{ lookup('env','USER') }}/reports/openscap/cis-report.html
